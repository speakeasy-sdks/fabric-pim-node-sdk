      type: array
      items:
        type: object
        properties:
          action:
            type: string
            description: 'Action to perform. `id` is required only for `UPDATE`, or `DELETE` (not for CREATE). <br> **Note**: `CREATE` action replaces any existing item attribute with the same name, if one already exists.'
            enum:
              - CREATE
              - UPDATE
              - DELETE
